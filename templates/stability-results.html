{% extends 'base.html' %}
{% load my_filters %}
{% load static %}

{% block content %}

{% include 'messages.html' %}

<section class="section mysection gray-bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 text-center">
                <div class="section-title">
                    <h2>Alomatlar turg'unligi natijalari</h2>
                    <div class="divider mx-auto my-4"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <table class="table table-hover table-bordered">
                    <tr>
                        <td>Alomatlar nomi</td>
                        <td>Turg'unlik qiymati</td>
                    </tr>
                    {% for stability, feature in stb %}
                    <tr>
                        <td>{{ feature }}</td>
                        <td>{{ stability|floatformat:3 }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</section>

{% endblock %}
